<!DOCTYPE html>

<html>
  <head>
    <title></title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/replayfx.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

  <body>

    <div class="main_body">
      <div class="now panel">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval=3000>
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <div class="happening">
                <h3>Now Happening</h3>

              </div>
            </div>
            <div class="item">
              <div class="featured">
                <h3>Featured Events</h3>
                LOOK AT ME!
              </div>
            </div>
            <div class="item">
              <div class="leaderBoard">
                <h3>Leader Board</h3>
                Why Cant We Be Friends?
              </div>
            </div>
            <div class="item announcementItem">
              <div class="announcement">
                <h3>Announcements</h3>
              </div>
            </div>
          </div><!--END OF CAROUSEL-->
        </div>
      </div>
      <div class="lower_left panel">
        <h3>TWITCH</h3>
        <div class="fake_twitch">
          <video autoplay control class="grow video">
            <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4"></video>
        </div>
      </div>
      <div class="lower_right panel">
        <h3>TWITTER</h3>
        <div class="fake_twitter">

        </div>
      </div>
    </div>

    <div class="schedule_panel panel">
      <div class="schedule">

        <h3>Schedule of Events</h3>
        <div class="list">
        </div>
      </div>
    </div>
  <!-- </div> -->
  <button id="close_me" class="close_button" >Close!</button>
  </body>
</html>
